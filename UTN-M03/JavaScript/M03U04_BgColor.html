<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="M03U04_BgColor.css">
    <title>Document</title>
</head>

<body>
    <div><button id="btn1" onclick="generate()"></button></div>

    <div><button id="btn2" onclick="generate()"></button></div>

    <div><button id="btn3" onclick="generate()"></button></div>

    <script>
        function getColor() {
            return (
                "#" +
                ["1", "2", "3", "4", "5", "6", "7", "8", "9", "A", "B", "C", "D", "E", "F"]
                    .sort(() => 0.5 - Math.random())
                    .slice(0, 6)
                    .join("")
            )
        }
        function generate() {
            const rbgcolor = getColor();
            document.body.style.backgroundColor = rbgcolor;
        }

    </script>
</body>

</html>
