<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>

        function transport(n) {
            if (n>0&&n<=1000) {
                return trans[0];
            } else if (1000<n&&n<=10000) {
                return trans[1];
            } else if (10000<n&&n<=30000) {
                return trans[2];
            } else if (30000<n&&n<=100000) {
                return trans[3];
            } else if (n>100000) {
                return trans[4];
            } else {
                return trans[5];
            }
        }
        const trans = ['a pie', 'en bicicleta', 'en colectivo', 'en auto', 'en avion', 'Valor invalido'];
        var n;
        n = prompt('Distancia:');
        document.write('Para recorrer ' + n + ' metros recomendamos ir ' + transport(n));

    </script>

</body>

</html>
