<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="d-flex d-sm-inline-flex flex-column">
    <!-- Navbar -->
    <div class="d-flex flex-row justify-content-around align-items-center m-3">
      <a class="col-3 col-lg-2" href="index.html"><img id="imgLogo" class="col-12" src="img/logo.jpg" alt=""></a>
      <p id="mainTitle" class="shadow-sm col-9 col-lg-10 text-end py-3">Gracias Madre</p>
    </div>
    <div id="carouselContainer" class="row">
      <!-- Carousel wrapper -->
      <div class="col-12 col-lg-10 py-4 px-5">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner  rounded-3">
            <div class="carousel-item active">
              <img src="img/slider1.jpg" class="d-block w-90 img-fluid" alt="...">
            </div>
            <div class="carousel-item">
              <img src="img/slider2.jpg" class="d-block w-90 img-fluid" alt="...">
            </div>
            <div class="carousel-item">
              <img src="img/slider3.jpg" class="d-block w-90 img-fluid" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

      <div class="col-10 col-lg-2 justify-content-center">
        <h2 class="p-4 rounded-3">OUR MISSION IS LOVE<br />Plant Based Mexican Cuisine.<br />
          2211 Mission St.
          San Francisco, CA
          415.683.1346<br />
          Open
          Monday - Sunday From 11am-9pm
          Brunch:
          Weekends
          11am-3pm
          Happy Hour:
          Weekdays
          3pm-6pm
        </h2>
      </div>

    </div>

    <div class="col-12">
      <footer class="">
        footer
      </footer>
    </div>

  </div>

  <!-- Scrip -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</body>

</html>
